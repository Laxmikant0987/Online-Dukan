    // DOM elements
    const categoriesContainer = document.getElementById('categories');
    const productsContainer = document.getElementById('products');

    let selectedCategory = null;

    // Create category buttons with icons
    function renderCategories() {
      categoriesContainer.innerHTML = '';

      // Add an "All" button
      const allBtn = document.createElement('button');
      allBtn.textContent = 'All';
      allBtn.className = 'category-btn' + (selectedCategory === null ? ' active' : '');
      allBtn.onclick = () => {
        selectedCategory = null;
        renderCategories();
        renderProducts();
      };
      categoriesContainer.appendChild(allBtn);

      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'category-btn' + (selectedCategory === cat.name ? ' active' : '');
        btn.onclick = () => {
          selectedCategory = cat.name;
          renderCategories();
          renderProducts();
        };

        const img = document.createElement('img');
        img.src = cat.icon;
        img.alt = cat.name + ' icon';
        btn.appendChild(img);

        const span = document.createElement('span');
        span.textContent = cat.name;
        btn.appendChild(span);

        categoriesContainer.appendChild(btn);
      });
    }

    // Show products filtered by category (or all)
    function renderProducts() {
      productsContainer.innerHTML = '';
      let filteredProducts = selectedCategory ? products.filter(p => p.category === selectedCategory) : products;

      if (filteredProducts.length === 0) {
        productsContainer.innerHTML = `<p>No products found in this category.</p>`;
        return;
      }

      filteredProducts.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';

        const img = document.createElement('img');
        img.src = product.image;
        img.alt = product.name;
        img.className = 'product-image';

        const name = document.createElement('div');
        name.className = 'product-name';
        name.textContent = product.name;

        const price = document.createElement('div');
        price.className = 'product-price';
        price.textContent = product.price;

        const link = document.createElement('a');
        link.href = product.link;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.className = 'product-link';
        link.textContent = 'Buy Now';

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(price);
        card.appendChild(link);

        productsContainer.appendChild(card);
      });
    }

    // Initial render
    renderCategories();
    renderProducts();
  </script>
